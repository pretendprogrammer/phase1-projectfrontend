<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type='text/javascript' src='config.js'></script>
    <script type="text/javascript" defer src="index.js"></script>
    <script defer src="https://apis.google.com/js/api.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    
    <title>Ina Blogga da Videa</title>
</head>
<header>
    <div id="header-div">
        <i class="fab fa-youtube"></i>
        </h1>Ina Blogga da Videa</h1>
        <i class="far fa-comment-dots"></i>
    </div>
</header>
<body>
    <div id="main-container">
        <section id="search-container">
            <form id="search-form">
                <input type="text" name="search-query">
                <button type="submit">Search</button>
            </form>

            <div id="results-container">
                <h3>Choose your video!</h3>
                <ul id="results-ul"></ul>
            </div>

        </section>


        <section id="review-container">
            <div id="review-div">
                <h2 id="videoToReviewTitle">Title</h2>
                <img id="videoToReviewImage" src="" alt="video-image">
                <form id="review-form">
                    <label for="review">Review:</label>
                    <input name="review-input" type="text">
                    <button>Submit</button>
                </form>
            </div>
        </section>

        <section id="expanded-view-container">
            <div id="expanded-view-div">
                <iframe width="560" height="315" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                </iframe>
            </div>
        </section>

        <section id="posts-container">
            <div id="posts-div">
            </div>
        </section>
    </div>   
</body>
</html>
